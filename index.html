<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <header>
    <h1>Rock, Paper, Scissors</h1>
    <p>A battle to 5</p>
    <p>Who will be the victor!</p>
  </header>
  <!-- Start Score Tracker -->
  <div id="scoreTrackerContainer">
    <div class="sTTotals">
      <div class="wins">
        <p id="user-wins">0</p>
        <p>Wins</p>
      </div>
      <div class="ties">
        <p id="ties">0</p>
        <p>Ties</p>
      </div>
      <div class="losses">
        <p id="computer-wins">0</p>
        <p>Losses</p>
      </div>
    </div>
    <p id="results"></p>
  </div>
  <!-- End Score Tracker -->
  <!-- Start Choices onclick="game('r') -->
  <div id="userChoice">
    <div id="r">
      <img src=".//imgs/rock.jpg" alt="rock">
    </div>
    <div id="p">
      <img src=".//imgs/paper.jpg" alt="paper">
    </div>
    <div id="s">
      <img src=".//imgs/scissors.jpg" alt="scissors">
    </div>
  </div>
</body>
<footer>
  <p>copywrite Erik Anderson &copy; 2022</p>
  <script src="script.js" defer></script>
</footer>
</html>
